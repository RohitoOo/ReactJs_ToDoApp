var ParentComponent = React.createClass({


  getInitialState: function(){

    return {
      text : '',
      todos : []
    }
  },



  render: function(){
    return(
      <div>
        <ToDoForm
          onToDoAdd={this.hangleTodoAdd}
        />
        <ToDoList
          todos = {this.state.todos}
          deleteToDo = {this.handleDeleteTodo}
        />
      </div>
    )
  },

  hangleTodoAdd: function (text){
    var newTodo = {
      id: this.state.todos.length + 1,
      text: text
    }

    this.setState({todos: this.state.todos.concat(newTodo)})
  },

  handleDeleteTodo: function(todo){

    console.log('Handle Delete To do from Parent Component')

    var todos = this.state.todos;

    for(var i = 0 ; i < todos.length ; i++) {
      if(todos[i].id == todo.id ) {

        todos.splice(i, 1)
      }
    }

    this.setState({todos : todos});

  }

})


var ToDoForm = React.createClass({

  render : function(){

    return (
      <div onSubmit={this.submit}>
        <form action="" className="form-group">

        <label> Todo Or Not To Do </label>
        <input type="text"  ref="text" onChange={this.change} className="form-control"/>
        </form>
      </div>
    )
  },

   change : function(){

    console.log('typing...')
  },

  submit: function(e){
    e.preventDefault();
    var text = this.refs.text.value.trim()

    if(!text){
      return alert("Reallllyy!!! Really!! You got NOTHIN To Do?")
    }

    this.props.onToDoAdd(text);
    this.refs.text.value = ''


  }
});


var ToDoList = React.createClass({

  render : function(){
    return(
      <div className="jumbotron">
        <ul className="list-group">
          {this.props.todos.map((todo)=>{
            return   <li className="list-group-item" todo={todo} key={todo.id}> {todo.text} <button onClick={this.onDelete.bind(this, todo)} className="btn btn-danger">X<  /button> </li>
          })}
        </ul>
      </div>
    )
  },

onDelete : function (todo){

  this.props.deleteToDo(todo);

}

})
