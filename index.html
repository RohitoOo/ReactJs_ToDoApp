<!DOCTYPE html>
<html lang="en">
<head>
  <title>React Components</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js'></script>
</head>
<body>
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="app"></div>
        </div>
      </div>
  </div>

<script type='text/babel'>



var App = React.createClass({

  getInitialState: function(){

  return{
    text: "Hello I am From the Initial State"
  }

  },
  render: function(){
    return(
          <div>
            <h1>{this.state.text}</h1>
            <form>
              <input type="text" onChange={this.changeValue} value={this.state.text} />
            </form>
            <button onClick={this.changeText} className="btn btn-primary"></button>
            <br />
            //Passing in text as a property
            <ComponentTwo textAsaProperty={this.state.text}/>
          </div>

        )
      },

  changeText: function(){
    this.setState({text: "This is my app state"})
  },
  changeValue: function(e){
    this.setState({text: e.target.value})
  }


});

var ComponentTwo = React.createClass({

  render: function(){
    return(
      <div>
        {this.props.textAsaProperty}
      </div>
    )
  }
})

var ParentComponent = React.createClass({


  getInitialState: function(){

    return {
      text : '',
      todos : [
        {
          id:1,
          name: "Make App"
        },{
          id:2,
          name: "Make Successfull Business"
        },{
          id:3,
          name: "Never Give UP"
        }
      ]
    }
  },



  render: function(){
    return(
      <div>
        <ToDoForm />
        <ToDoList
          todos = {this.state.todos}
        />
      </div>
    )
  }
})

var ToDoForm = React.createClass({

  render: function(){
    return(
      <div>
        To Do Form

      </div>
    )
  }
})

var ToDoList = React.createClass({

  render: function(){
    return(
     <div className="jumbotron">
        <ul className="list-group">
          {
            this.props.todos.map(todo => {
              return <li className='list-item' todo={todo} key={todo.id}>{todo.name}</li>}
            )
          }

        </ul>
    </div>
    )
  }
})



ReactDOM.render(
  <ParentComponent />,
  document.getElementById('app')
)

</script>

</body>
</html>
